<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Atis')" />

<body>
	<div class="container-fluid">
		<div>

			<div th:replace="navigation :: header_menu"></div>
		</div>

		<div>
			<h2>Customer Login</h2>
		</div>


		<section class="vh-100">
			<div class="container py-5 h-100">
				<div class="row d-flex align-items-center justify-content-center h-100">
					<div class="col-md-8 col-lg-7 col-xl-6">
						<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
							class="img-fluid" alt="Phone image">
					</div>
					<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
						<form th:action="@{/login}" method="post">
							<div th:if="${param.error}">
								<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</div>
							<div th:if="${param.logout}">
								<p class="text-warning">You have been logged out.</p>
							</div>
							<!-- Email input -->
							<div class="form-outline mb-4">
								<input type="email" name="email" id="form1Example13"
									class="form-control form-control-lg" />
								<label class="form-label" for="form1Example13">Email address</label>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<input type="password" name="password" id="form1Example23"
									class="form-control form-control-lg" />
								<label class="form-label" for="form1Example23">Password</label>
							</div>

							<div class="d-flex justify-content-around align-items-center mb-4">
								<!-- Checkbox -->
								<div class="form-check">
									<input class="form-check-input" name="remember-me" type="checkbox" value=""
										id="form1Example3" checked />
									<label class="form-check-label" for="form1Example3"> Remember me </label>
								</div>
								<a href="#!">Forgot password?</a>
							</div>

							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
							</div>

							<a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
								role="button">
								<i class="fab fa-facebook-f me-2"></i>&nbsp;Continue with Facebook
							</a>
							<a class="btn btn-primary btn-lg btn-block" th:href="@{/oauth2/authorization/google}"
								style="background-color: #dd4b39" href="#!" role="button">
								<i class="fab fa-google me-2"></i>&nbsp;Continue with Google
							</a>

							<div >
							   &nbsp;
							</div>
							<div class="text-center">
								Don't have an account? <a th:href="@{/register}">Sign up</a>
							</div>
							<div &nbsp; />


						</form>
					</div>

				</div>
			</div>
		</section>

		<div th:replace="navigation :: footer_menu"></div>



	</div>
</body>

</html>
