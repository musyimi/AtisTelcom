<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="content" th:remove="tag">
   <p>
     Use this page to manage countries which will be displayed in the customer registration form. Click load Country List first.
   </p>
   
   <div>
      <button type="button" class="btn btn-primary m-2" id="buttonLoadCountries">Load Country List</button>
    </div>
     <div>
      <select class="form-control m-2" style="height: 300px;" size="3" id="dropDownCountries">
      </select>
    </div>
    <div class="form-group row ml-2">
       <label class="col-form-label" id="labelCountryName" >Country Name:</label>
       <div class="col-md">
          <input type="text" class="form-control" id="fieldCountryName"/>
       </div>
       
       <label class="col-form-label" >Country Code:</label>
       <div class="col-md">
          <input type="text" class="form-control" id="fieldCountryCode"/>
       </div>
       
       <div clas="col-lg-4">
          <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary"/>
          <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary" disabled="disabled"/>
          <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary mr-2" disabled="disabled"/>


       </div>
    </div>
</div >

</body>

</html>
