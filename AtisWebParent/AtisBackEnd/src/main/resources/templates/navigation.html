<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<body>

			<div th:fragment="menu">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" th:href="@{/}">Atis Telcom</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active" sec:authorize="hasAuthority('Admin')">
								<a class="nav-link" th:href="@{/users}">Users <span class="sr-only">(current)</span></a>
							</li>
							<th:block sec:authorize="hasAnyAuthority('Admin','Assistant')">
							<li class="nav-item" sec:authorize="hasAuthority('Admin')">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
							</th:block>
							
							<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Assistant', 'Employee', 'Human Resource')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							</th:block>
							
							<li class="nav-item dropdown" sec:authorize="hasAuthority('Admin')">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/settings}">Settings</a>
								<div class="dropdown-menu">
									<a class="dropdown-item"  th:href="@{/settings#general}">General</a>

									<a class="dropdown-item"  th:href="@{/settings#country}">Countries</a>
								
									<a class="dropdown-item"  th:href="@{/settings#counties}">Counties</a>
								
									<a class="dropdown-item"  th:href="@{/settings#mailServer}">Mail Server</a>
								
									<a class="dropdown-item"  th:href="@{/settings#mailTemplates}">Mail Templates</a>
								</div>
							</li>

							<li class="nav-item">
								<span class="fa-solid fa-user fa-2x"></span>
							</li>

							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" 
									sec:authentication="principal.fullname"></a>
								<div class="dropdown-menu">
									<a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
								</div>
							</li>

						</ul>

					</div>
				</nav>
			</div>

</body>
</html>
